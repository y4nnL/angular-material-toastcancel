<!doctype html>
<html ng-app="toastCancel">
    <head>
        <meta charset="utf-8">
        <!--
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // Vendors CSS
        -->
        <link rel="stylesheet" href="vendors/angular-material/angular-material.css">
        <!--
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // Components CSS
        -->
    </head>
    <body ng-controller="ToastCancelController">
        <p><button ng-click="do()">toast</button></p>

        -->

        <script src="vendors/angular-material/angular-material.js"></script>
        <script src="vendors/angular-messages/angular-messages.js"></script>
        <!--
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // Components JS
        -->
        <script src="components/toastCancel/toastCancel.js"></script>
        <script src="dist/toast-cancel.js"></script>
    </body>
